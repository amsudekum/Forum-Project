<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Playfair+Display:wght@800&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <div class="navbar navbar-expand-lg">
        <div class="nav-logo">
            <h1>borough</h1>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#tags">Tags</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#users">Users</a>
            </li>
        </ul>
        <form class="navbar-nav ml-auto search-bar form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button class="register btn btn-outline-light my-2 my-sm-0" type="submit">Register</button>
        <button class="login btn btn-outline-light my-2 my-sm-0" type="submit">Login</button>
    </div>

    <!-- Main content -->
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div id="sidebar" class="col-md-2 container-fluid" style="background-color: #D2AF6F;">
                <aside class="px-2 my-3 rounded">
                    <ul class="list-group mt-3">
                        <li class="list-group-item font-weight-bold">
                            <a href="#">Latest</a>
                        </li>
                        <li class="list-group-item">
                            <a href="#">Unanswered</a>
                        </li>
                        <li class="list-group-item">
                            <a href="#">Trending</a>
                        </li>
                        <li class="list-group-item">
                            <a href="#">Popular This Week</a>
                        </li>
                        <li class="list-group-item">
                            <a href="#">Popular This Month</a>
                        </li>
                    </ul>
                </aside>
            </div>

            <!-- Profile Card -->
            <div class="main-container col-md-10 container-fluid">
                <section class="vh-100" style="background-color: #C2CCCD;">
                    <div class="container py-5 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col col-md-8 col-lg-7 col-xl-5">
                                <div class="card">
                                    <div class="card-body p-4">
                                        <div class="d-flex text-black">
                                            <div class="flex-shrink-0">
                                                <img src="https://placehold.co/400x400.png"
                                                    alt="Generic placeholder image" class="img-fluid"
                                                    style="width: 180px; border-radius: 10px;">
                                            </div>
                                            <div class="flex-grow-1 ms-3">
                                                <h5 class="mb-1">Username</h5>
                                                <p class="mb-2 pb-1" style="color: #2b2a2a;">Lorem Ipsum Tagline </p>
                                                <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                                                    style="background-color: #efefef;">
                                                    <div>
                                                        <p class="small text-muted mb-1">Posts</p>
                                                        <p class="mb-0">42</p>
                                                    </div>
                                                    <div class="px-3">
                                                        <p class="small text-muted mb-1">Post Stars</p>
                                                        <p class="mb-0">500</p>
                                                    </div>
                                                    <div>
                                                        <p class="small text-muted mb-1">Rating</p>
                                                        <p class="mb-0">9.5</p>
                                                    </div>
                                                </div>
                                                <div class="d-flex pt-1">
                                                    <button type="button"
                                                        class="btn btn-outline-primary me-1 flex-grow-1">Contact</button>
                                                    <button type="button"
                                                        class="btn btn-primary flex-grow-1">Follow</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
</body>

</html>
