<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
</head>
<body>
    <div class="navbar">
      <div class="nav-logo">
        <a class="nav-logo-forum" href="www.google.com">FORUM NAME</a>
      </div>
      <ul class="nav-links">
        <li class="nav-item"><a href="#tags">Tags</a></li>
        <li class="nav-item"><a href="#users">Users</a></li>
      </ul>
      <div class="search-bar">
        <!-- ADD SEARCH BAR -->
      </div> 
      <button class="register">
        <!-- ADD REGISTER BUTTON -->
      </button>
      <button class="login">
        <!-- ADD LOGIN BUTTON -->
      </button>
    </div>
    <div class="header">
        <ul class="header-links">
            <li class="latest"><a href="#latest">Latest</a></li>
            <li class="unanswered"><a href="#unanswered">Unanswered</a></li>
            <li class="trending"><a href="#trending">Trending</a></li>
            <li class="popular-week"><a href="#popular-week">Popular This Week</a></li>
            <li class="popular-month"><a href="#popular-month">Popular This Month</a></li>
        </ul>
    </div>
    <div class="body-wrapper">
        <div class="left-content-wrapper">
            <div class="forum-post-wrapper">
                <div class="post-column">
                    <div class="user-photo">
                        <img src="PLACEHOLDER" alt="user profile photo" max-width="200px">
                    </div>   
                </div>
                <div class="post column">
                    <div class="post-content-wrapper">
                        <div class="post-title">
                            <h2>Lorem Ipsum</h2>
                        </div>
                        <ul class="content-sections">
                            <li class="answers"><a href="#answers">Answers</a></li>
                            <li class="votes"><a href="#votes">Votes</a></li>
                            <li class="views"><a href="#views">Views</a></li>
                        </ul>
                        <ul class="content-tags">
                            <li class="tag1"><a href="#tag1">example-tag1</a></li>
                            <li class="tag2"><a href="#tag2">example-tag2</a></li>
                            <li class="tag3"><a href="#tag3">example-tag3</a></li>
                        </ul>
                    </div>
                </div>
                <div class="post-column">
                    <div class="post-time">
                        <h6>Asked 1h ago</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-content-wrapper">

        </div>
    </div>
</body>
</html>
